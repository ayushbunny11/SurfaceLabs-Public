default_ignore:
  # dependencies
  - node_modules
  - vendor
  - packages
  - bower_components

  # virtual environments
  - venv
  - .venv
  - env
  - .env
  - virtualenv

  # cache / build
  - __pycache__
  - .pytest_cache
  - .cache
  - .mypy_cache
  - dist
  - build
  - out
  - target
  - .next
  - .nuxt
  - coverage
  - .nyc_output
  - .tox

  # IDE / editors
  - .idea
  - .vscode
  - .eclipse
  - .settings

  # version control metadata
  - .git
  - .svn
  - .hg

  # logs
  - logs
  - npm-debug.log

  # OS clutter
  - .DS_Store
  - Thumbs.db

ignore_extensions:
  - .h5
  - .pkl
  - .db
  - .sqlite
  - .bin
  - .exe
  - .dll
  - .so
  - .dylib
  - .zip
  - .tar
  - .gz
  - .lock
  - .log
  - .map

  # images / media
  - .png
  - .jpg
  - .jpeg
  - .gif
  - .bmp
  - .ico
  - .svg
  - .mp4
  - .mp3
  - .wav
  - .webm
  - .mov
  - .avi
  - .mkv
  - .flac

  # fonts
  - .ttf
  - .woff
  - .woff2
  - .eot

  # styles & stylesheets
  - .css
  - .scss
  - .sass
  - .less
  - .styl

  # markup thatâ€™s usually structural, not logic
  - .html
  - .htm

  # archives and packages
  - .rar
  - .7z
  - .bz2
  - .xz

  # OS / misc
  - .DS_Store
  - .Thumbs.db
