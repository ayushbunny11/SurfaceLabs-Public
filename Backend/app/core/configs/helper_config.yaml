default_ignore:
  # dependencies
  - node_modules
  - vendor
  - packages
  - bower_components

  # virtual environments
  - venv
  - .venv
  - env
  - .env
  - virtualenv

  # cache / build
  - __pycache__
  - .pytest_cache
  - .cache
  - .mypy_cache
  - dist
  - build
  - out
  - target
  - .next
  - .nuxt
  - coverage
  - .nyc_output
  - .tox

  # IDE / editors
  - .idea
  - .vscode
  - .eclipse
  - .settings

  # version control metadata
  - .git
  - .svn
  - .hg

  # logs
  - logs
  - npm-debug.log

  # OS clutter
  - .DS_Store
  - Thumbs.db

ignore_extensions:
  - .pyc
  - .pyo
  - .pyd
  - .class
  - .dll
  - .exe
  - .so
  - .o
  - .a
  - .lib
  - .whl
  - .egg
  - .db
  - .sqlite
  - .log
  - .lock
  - .png
  - .jpg
  - .jpeg
  - .gif
  - .svg
  - .ico
  - .mp4
  - .mp3
  - .wav
  - .zip
  - .tar
  - .gz
  - .rar
  - .7z
  - .pdf
  - .bin
  - .dat
  - .iso
  - .dmg
  - .msi
  - .ttf
  - .woff
  - .woff2
  - .eot

  # styles & stylesheets
  - .css
  - .scss
  - .sass
  - .less
  - .styl

  # markup thatâ€™s usually structural, not logic
  - .html
  - .htm

  # archives and packages
  - .rar
  - .7z
  - .bz2
  - .xz

  # OS / misc
  - .DS_Store
  - .Thumbs.db
